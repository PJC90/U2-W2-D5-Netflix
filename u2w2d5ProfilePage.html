<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- LOGO -->
    <div class="container-fluid">
      <div>
        <img
          src="Netflix-assets/assets/netflix_logo.png"
          alt="Logo-Netflix"
          width="120"
          class="img-fluid mt-2"
        />
      </div>
    </div>
    <!-- EDIT PROFILE -->
    <div class="container mt-6s">
      <div class="row">
        <div class="col-sm"></div>
        <!-- colonna centrale -->
        <div class="col-sm-10 col-lg-6">
          <div class="border-bottom border-light-subtle">
            <h1 class="fs-1">Edit Profile</h1>
          </div>
          <div class="mt-4 mb-4">
            <div class="row d-flex flex-column flex-md-row">
              <!-- avatar -->
              <div class="col-md">
                <img
                  src="Netflix-assets/assets/avatar.png"
                  alt="avatar"
                  class="w-25 mb-3 d-md-none"
                />
                <img
                  src="Netflix-assets/assets/avatar.png"
                  alt="avatar"
                  class="d-none d-md-block img-fluid"
                />
              </div>
              <!-- settings -->
              <div class="col-12 col-md-8">
                <!-- prima sezione -->
                <div>
                  <div>
                    <p class="fs-4 bg-secondary ps-3">Strive Student</p>
                  </div>
                  <div class="border-bottom border-light-subtle pb-4">
                    <p class="fs-5">Language:</p>
                    <div class="btn-group" role="group">
                      <button
                        type="button"
                        class="btn btn-dark border border-white bg-black rounded-0 dropdown-toggle py-1 px-4 py-0"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu bg-black border-white">
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >Italian</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >Spanish</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- seconda sezione -->
                <div
                  class="d-flex flex-column align-items-start border-bottom border-light-subtle py-4"
                >
                  <p class="fs-5">Maturity Setting</p>
                  <p class="bg-secondary px-2">ALL MATURITY RATINGS</p>
                  <p>Show title of all maturity rating for this profile</p>
                  <div>
                    <button
                      type="button"
                      class="btn btn-dark border rounded-0 border-secondary text-secondary px-4"
                    >
                      EDIT
                    </button>
                  </div>
                </div>
                <!-- terza sezione -->
                <div class="pt-3">
                  <p class="fs-5">Autoplay Controls</p>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-dark border-white"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series of all device
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-dark border-white"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay prewies while browsing on all device
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- BOTTONI FINALI -->
          <div class="border-top border-light-subtle">
            <div
              class="mt-4 d-flex flex-column align-items-center flex-sm-row justify-content-sm-between"
            >
              <div>
                <button
                  type="button"
                  class="btn btn-dark border rounded-0 border-secondary text-secondary px-4 m-2 active"
                >
                  SAVE
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-dark border rounded-0 border-secondary text-secondary m-2 px-4"
                >
                  CANCEL
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-dark border rounded-0 border-secondary text-secondary m-2 px-4 text-nowrap"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
